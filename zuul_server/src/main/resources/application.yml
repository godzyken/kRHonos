######################################################
# ---- (01.)SERVER-PORT-CONFIGURATION ----
######################################################
server:
  port: 9101

######################################################
# ---- (02.)ACTUATOR-CONFIGURATION ----
######################################################
management:
  endpoints:
    web:
      exposure:
        include: "*"

######################################################
# ---- (03.)EUREKA-CONFIGURATION ----
######################################################
eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:9102/eureka/"

######################################################
# ---- (04.)SPRING-CONFIGURATION ----
######################################################
spring:
  application:
    name: zuul-server
  #security:
    #user:
      #name: "utilisateur"
      #password: "mdp"

######################################################
# ---- (05.)HYSTRIX-CONFIGURATION ----
######################################################
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

######################################################
# ---- (06.)ZUUL-CONFIGURATION ----
######################################################
zuul:
  host:
    socket-timeout-millis: 5000
    connect-timeout-millis: 5000
