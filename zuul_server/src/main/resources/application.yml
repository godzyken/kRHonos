    #calendrier:
      #path: /calendrier/**
      #serviceId: microservice-calendrier
      #sensitive-headers:
    #salarie:
      #path: /salarie/**
      #serviceId: microservice-salarie
      #sensitive-headers:
######################################################
# ---- (07.)RIBBON-CONFIGURATION ----
######################################################
#ribbon:
  #ConnectTimeout: 5000
  #ReadTimeout: 5000

######################################################
# ---- (08.)LOGGING-CONFIGURATION ----
######################################################
logging:
  config: "classpath:log4j2-spring.xml"

