<div class="col-lg-12">
  <div class="col-lg-3" style="margin-top: 20px;">
    <i class="material-icons" (click)="nextPre('p')" title="Previous">keyboard_arrow_left</i> &nbsp;&nbsp;&nbsp;
    <i class="material-icons" (click)="nextPre('n')" title="Next">keyboard_arrow_right</i>
  </div>
  <div class="col-lg-4">
    <button mat-raised-button class="button-bc" style="margin-top: 12px;" (click)="update()">Refresh</button>
    &nbsp;&nbsp;&nbsp;
  </div>
  <div class="col-lg-4">
    <h1>
      {{calendarTitle}}
    </h1>
  </div>
</div>

<div id='calendar'></div>
