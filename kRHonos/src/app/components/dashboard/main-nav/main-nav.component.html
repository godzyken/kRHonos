<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav
    #sidenav mode="side"
    class="sidenav"
    [ngStyle]="{ 'width.em': sidenavWidth }"
    opened="true" (mouseenter)="increase()" (mouseleave)="decrease()"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Accueil</a>
      <a mat-list-item routerLink="/salarie">Salaries</a>
      <a mat-list-item routerLink="/planning">Planning</a>
      <a mat-list-item routerLink="/absences">Absences</a>
      <a mat-list-item routerLink="/contrat">Contrat</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="secondary" style="color:#fff">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>kRHonos</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
